<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset default margins and paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Container styling */
.container {
    width: 80%;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Headline styling */
h2 {
    font-size: 24px;
    color: #333;
    border-bottom: 2px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

/* Form input group styling */
.input-group {
    margin-bottom: 20px;
    position: relative;
}

.input-group input {
    width: calc(100% - 40px); /* Adjust based on icon width and padding */
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.input-group label {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #999;
    font-size: 16px;
    pointer-events: none;
    transition: top 0.3s ease, left 0.3s ease, font-size 0.3s ease;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top: -12px;
    left: 10px;
    font-size: 12px;
    color: #333;
    background-color: #fff;
    padding: 0 5px;
}

.input-group i {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    color: #999;
}

/* Submit button styling */
input[type="submit"] {
    width: 100%;
    background-color: #dc3545;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #c82333;
}

/* Font Awesome icon styling */
.icon {
    font-size: 18px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }
}
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Customer</h2>
        <form action="Delete" method="post">
            <div class="input-group">
                <input type="text" id="fullName" name="fullName" required placeholder=" ">
                <label for="fullName">Full Name</label>
                <i class="fas fa-user icon"></i>
            </div>
            <div class="input-group">
                <input type="text" id="mobileNo" name="mobileNo" required placeholder=" ">
                <label for="mobileNo">Mobile Number</label>
                <i class="fas fa-phone icon"></i>
            </div>
            <input type="submit" value="Delete Customer">
        </form>
    </div>
</body>
</html>
