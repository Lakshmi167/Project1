<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
   /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

/* Container styling */
.container {
    width: 60%;
    margin: 20px auto;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Headline styling */
h2 {
    color: #333;
    border-bottom: 2px solid #ccc;
    padding-bottom: 5px;
}

/* Form group styling */
.form-group {
    margin-bottom: 15px;
}

/* Label styling */
label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

/* Input styling */
input[type="text"],
input[type="email"],
input[type="number"],
select,
input[type="date"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Select styling */
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #fff;
}

/* Submit button styling */
input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

/* Animation on hover */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
   
       
       
    </style>

</head>
<body>
    <div class="container">
        <h2>Account Creation</h2>
        <hr><br>
        <form id="registrationForm" action="Admin" method="get" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile Number</label>
                <input type="text" id="mobileNo" name="mobile_no" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="accountType">Account Type</label>
                <select id="accountType" name="account_type" required>
                    <option value="" disabled selected>Select Account Type</option>
                    <option value="Saving">Saving</option>
                    <option value="Current">Current</option>
                </select>
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="number" id="balance" name="balance" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="idProof">ID Proof</label>
                <select id="idProof" name="id_proff" required>
                    <option value="Aadhar">Aadhar Number</option>
                    <option value="PAN">PAN Number</option>
                </select>
            </div>
            <div class="form-group">
                <label for="idProofNumber">ID Proof Number</label>
                <input type="text" id="idProofNumber" name="id_proff_number" required>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>
    <script>
        document.querySelector('input[type="submit"]').addEventListener('mouseover', function() {
            this.style.animation = 'pulse 0.5s ease-in-out';
        });
        document.querySelector('input[type="submit"]').addEventListener('animationend', function() {
            this.style.animation = '';
        });
    </script>
</body>
</html>
