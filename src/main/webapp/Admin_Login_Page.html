<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin_Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="anonymous">
<style>
	body {
	    font-family: Arial, sans-serif;
	    background-color: #f0f0f0; /* light gray */
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    height: 100vh;
	    margin: 0;
	}

	.login {
	    background-color: #fff;
	    padding: 20px;
	    border-radius: 8px;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* subtle shadow */
	    width: 300px;
	}

	.login__title {
	    text-align: center;
	    color: #333;
	    font-size: 1.5rem;
	    margin-bottom: 20px;
	}

	.login__inputs {
	    margin-bottom: 20px;
	}

	.login__box {
	    margin-bottom: 15px;
	}

	.login__input {
	    width: 90%;
	    padding: 10px;
	    font-size: 1rem;
	    border: 1px solid #ccc;
	    border-radius: 4px;
	}

	.login__input:focus {
	    outline: none;
	    border-color: #66afe9; /* focus color */
	    box-shadow: 0 0 6px rgba(102, 175, 233, 0.5); /* focus shadow */
	}

	.login__button {
	    width: 100%;
	    padding: 10px;
	    font-size: 1.2rem;
	    background-color: #4CAF50; /* green */
	    color: #fff;
	    border: none;
	    border-radius: 4px;
	    cursor: pointer;
	    transition: background-color 0.3s;
	}

	.login__button:h

</style>
</head>
<body>
	<div class="login">
		<form action="Admin_Login_Page" method="post" class="login__form">
			<h1 class="login__title">Admin Login</h1>
			<div class="login__inputs">
				<div class="login__box">
					<input type="text" name="username" placeholder="Admin ID" required class="login__input">
					
				</div>
				<div class="login__box">
					<input type="password" name="password" placeholder="Password" required class="login__input">
					
				</div>
			</div>
			<button type="submit" class="login__button">Login</button>
		</form>
	</div>
</body>
</html>
