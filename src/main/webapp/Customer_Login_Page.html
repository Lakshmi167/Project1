<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"crossorigin="anonymous">
<style>
	/* Global Reset and Body Styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Login Form Styles */
.login {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.login__form {
    max-width: 400px;
    margin: auto;
}

.login__title {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.login__inputs {
    margin-bottom: 20px;
}

.login__box {
    margin-bottom: 15px;
}

.login__input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.login__button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.login__button:hover {
    background-color: #0056b3;
}

.login__button:active {
    transform: translateY(1px);
}

a {
    text-decoration: none;
    color: rgb(48, 140, 215);
}

a:hover {
    text-decoration: underline;
}
	
	</style>

<title>Customer_Login_Page</title>
</head>
<body>
	<div class="login">
		<form action="Customer_Login_Page" method="post"
					class="login__form">
					<h2 class="login__title">Customer Login</h2>
					<div class="login__inputs">
					<div class="login__box input-field">
					 <input type="text" name="username"
							placeholder="Username" required class="login__input">
					</div>
					<div class="login__box input-field">
					    <input type="password" id="dob"
							name="password" required placeholder="password"
							class="login__input">
					</div>
					</div>
					<input type="submit" value="Login" class="login__button" /> <a
						href="Create_Account.html" style="color: rgb(48, 140, 215);">Reset
						Password</a>
		</form>
	</div>
</body>
</html>
