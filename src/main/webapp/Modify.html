<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modify Data</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    /* General body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* Container styling */
.container {
    width: 80%;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Heading styling */
h2 {
    color: #333333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Form group styling */
.form-group {
    margin-bottom: 15px;
}

/* Label styling */
.form-group label {
    display: block;
    font-weight: bold;
    color: #333333;
    margin-bottom: 5px;
}

/* Input and select styling */
.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="number"],
.form-group input[type="date"],
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #dddddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

/* Input focus styling */
.form-group input[type="text"]:focus,
.form-group input[type="email"]:focus,
.form-group input[type="number"]:focus,
.form-group input[type="date"]:focus,
.form-group select:focus {
    border-color: #007bff;
    outline: none;
}

/* Button styling */
.btn-submit {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #ffffff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn-submit:hover {
    background-color: #0056b3;
}

/* Note styling */
.note {
    margin-top: 20px;
    font-size: 14px;
    color: #666666;
}

/* Icon styling */
.icon {
    margin-right: 8px;
    color: #007bff;
}
    
</style>
</head>
<body>+
<div class="container">
    <h2>Modify Existing Data</h2>
    <form id="modifyForm" action="Modify" method="post">
        <div class="form-group">
            <label for="fullName"><i class="fas fa-user icon"></i>Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="address"><i class="fas fa-map-marker-alt icon"></i>Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="mobileNo"><i class="fas fa-phone icon"></i>Mobile Number</label>
            <input type="text" id="mobileNo" name="mobileNo" required>
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope icon"></i>Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="accountType"><i class="fas fa-credit-card icon"></i>Account Type</label>
            <select id="accountType" name="accountType" required>
                <option value="Saving">Saving</option>
                <option value="Current">Current</option>
            </select>
        </div>
        <div class="form-group">
            <label for="balance"><i class="fas fa-money-bill icon"></i>Balance</label>
            <input type="number" id="balance" name="balance" required>
        </div>
        <div class="form-group">
            <label for="dob"><i class="fas fa-calendar-alt icon"></i>Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <button type="submit" class="btn-submit">Modify Data</button>
        <p class="note">Note: Mobile Number must remain the same in order to modify other details.</p>
    </form>
</div>

	<script>
        // Call the validateModifyForm function when the page is loaded
        window.onload = function() {
            validateModifyForm();
        };

        // Function to validate modify form data
        function validateModifyForm() {
            var modifyForm = document.getElementById("modifyForm");

            modifyForm.addEventListener("submit", function(event) {
                var fullName = document.getElementById("fullName").value;
                var address = document.getElementById("address").value;
                var mobileNo = document.getElementById("mobileNo").value;
                var email = document.getElementById("email").value;
                var accountType = document.getElementById("accountType").value;
                var balance = document.getElementById("balance").value;
                var dob = document.getElementById("dob").value;

                var error = "";

                if (!fullName.trim()) {
                    error += "Full Name is required.\n";
                }
                if (!address.trim()) {
                    error += "Address is required.\n";
                }
                if (!mobileNo.trim() || mobileNo.length !== 10 || isNaN(mobileNo)) {
                    error += "Mobile Number must be 10 digits.\n";
                }
                if (!email.trim() || !validateEmail(email)) {
                    error += "Valid Email is required.\n";
                }
                if (!accountType.trim()) {
                    error += "Account Type is required.\n";
                }
                if (balance.trim() === "" || balance < 1000) {
                    error += "Balance should be at least 1000.\n";
                }
                if (!dob.trim()) {
                    error += "Date of Birth is required.\n";
                }

                if (error !== "") {
                    alert(error);
                    event.preventDefault(); 
                }
            });
        }

        
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</body>
</html>
